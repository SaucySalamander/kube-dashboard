<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kubernetes Pods</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.css">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.1/umd/popper.js"></script>
    <script src="/webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="css/pods.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Kubernetes Dashboard</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
        <span class="navbar-text" id="podName" th:text="'Pods for ' + ${namespace}"></span>

    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Pod Name</th>
                <th>Image</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pod : ${pods}">
                <td><a th:href="@{/logs(podName=${pod.name})}" th:text="${pod.name}"></a></td>
                <td th:text="${pod.image}"></td>
                <td th:text="${pod.state}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
